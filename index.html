<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Của Tôi</title>
    <style>
        /* CSS nội tuyến để trang web của bạn trông đẹp hơn ngay lập tức */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #007BFF;
            font-size: 2.5em;
        }
        p {
            font-size: 1.1em;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Tiêu đề chính của trang -->
        <h1>Chào mừng đến với Trang Web của tôi!</h1>

        <!-- Một vài dòng giới thiệu -->
        <p>Đây là trang web đầu tiên của tôi, được tạo bằng HTML và CSS.</p>
        <p>Bạn có thể chỉnh sửa tệp này để thêm bất cứ nội dung gì bạn muốn, từ giới thiệu bản thân, dự án, cho đến một bộ sưu tập ảnh.</p>

        <!-- Chân trang -->
        <div class="footer">
            <p>Được tạo với niềm vui và một chút code.</p>
        </div>
    </div>

</body>
</html>
